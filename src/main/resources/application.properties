# Database Configuration
# These values match the 'environment' section of your docker-compose.yml file.
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare_db
spring.datasource.username=dbuser
spring.datasource.password=UserPassword

# Set the application to run on port 8081, as Jenkins is using 8080.
server.port=8081

# Standard JPA and Hibernate settings for the application.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration from your project.
jwt.secret=mysupersecretkeymysupersecretkey
jwt.expiration-ms=3600000
server.error.include-message=always